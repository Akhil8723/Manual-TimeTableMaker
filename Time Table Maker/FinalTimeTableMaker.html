<!DOCTYPE html>
<html>
  
<head>
  <title>TimeTable Maker</title>

  <!--BOOTSTRAP-->
  <link rel="stylesheet" href=
"https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity=
"sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous">

  <!--COLOR PALETTE-->

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.css">

  <!--CUSTOM STYLES-->
  <link rel="stylesheet" href="styles.css">


  
  
  <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
  </script>
  <script src=
"https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
  </script>
  <script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.js"></script>

  <!--CUSTOM JS-->
  
  <script src = 'printThis.js'></script>
  <script src = "button.js"></script>

</head>
  
<!--style="background-color: #EADBC8;"-->

<body>

  <h1 style="margin: 10px; margin-left: 20px;">Time Table Maker</h1>

  <!--FLEXBOX FOR ALL OPTIONS-->

  <div class="d-flex flex-row" style="margin-left: 24.5px;margin-top: 10px;">
    <div class="p-2"><button class = " btn btn-default btn-outline-dark boldBtn pull-left"><b>Bold</b></button></div>
    <div class="p-2"><button class = " btn btn-default btn-outline-dark italicBtn pull-left"><i>Italic</i></button></div>
    <div class="p-2"><button class = "   btn btn-default btn-outline-dark underlineBtn pull-left"><u>Underline</u></button></div>
    <div class="p-2"><button class = " btn btn-default btn-outline-dark colorBtn pull-left" ><img src="fill2.png" alt="" height = "10" width = "10" style="height: 10%;  width:10%;"></button></div>
    <div class="p-2"><button class = " btn btn-default btn-outline-dark downloadBtn pull-left">Download</button></div>
    <div class="p-2"><button class = " btn btn-default btn-outline-dark resetBtn pull-left" id = "resetButton">Reset</button></div>
    
  </div>

  

  <div class="container pt-4 " style="padding-left: 0;padding-right: 0;margin-left: 24.5px;">
    <div class="table-responsive">
      <table class="table table-bordered table-hover" id = "content" >
        <thead>
          <tr>
            <th class="text-center">
                Timings
            </th>
            <th class="text-center">
                Monday
            </th>
            <th class="text-center">
                Tuesday
            </th>
            <th class="text-center">
                Wednesday
            </th>
            <th class="text-center">
                Thursday
            </th>
            <th class="text-center">
                Friday
            </th>
            <th class="text-center">
                Saturday
            </th>
          </tr>
        </thead>
        <tbody id="tbody">
  
        </tbody>
      </table>
    </div>
    <button class="btn btn-default btn-outline-success pull-left" 
      id="addBtn" type="button">
        Add New Row
    </button>
  </div>
</body>
  
</html>
